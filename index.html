<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Library</title>
</head>
<body>
    <!--Encabezado con frase-->
    <h1 class="phrase">"A room without books is like a body without a soul"</h1>
    <h2 class="writer">Cicero</h2>
    <!--Contenedor con la barra de búsqueda-->
    <div class="container">
        <h1>Library</h1>
        <!--Barra de búsqueda-->
        <input type="text" class="search-bar" placeholder="Search book...">
        <!--Posibles resultados-->
        <div class="results"></div>
    </div>
    <!--Contenedor del texto de acuerdo al texto seleccionado-->
    <div class="book-container">
        <p style="display: none;" id="bookText"></p>
    </div>
    <!--Importación archivo Javascript-->
    <script src="js/app.js"></script>
</body>
</html>
